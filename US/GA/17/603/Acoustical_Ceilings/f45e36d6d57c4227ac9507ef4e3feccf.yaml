description: "Armstrong\xAE FeltWorks\xAE Acoustical Panels are 1\" thick non-woven\
  \ layered and formed polyester felt (PET) fiber panels with color throughout. Panels\
  \ are Class A fire performance. Features include quick and easy retrofit acoustical\
  \ solution, excellent sound absorption (NRC up to 0.90), mold- and mildew-resistant\
  \ surface, no need to field-finish cut edges, custom sizes available from 18\" x\
  \ 18\" up to 54\" x 120\", and no visible fasteners with adhesive or magnet installation\
  \ options."
