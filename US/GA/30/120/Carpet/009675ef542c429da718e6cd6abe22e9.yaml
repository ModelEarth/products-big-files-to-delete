description: "This Environmental Product Declaration (EPD) covers the EcoWorx\xAE\
  \ BIO carpet tile with EcoSolution Q100\u2122 face fiber, ranging from 12 ounces/yd2\
  \ to 60 ounces/yd2, with a weighted average face weight of 19.60 ounces/yd2. The\
  \ carpet tiles are manufactured in Plant 15 (Cartersville, Georgia) and Plant T1\
  \ (Adairsville, Georgia). EcoSolution Q100\u2122 face fiber is Nylon 6 with 100%\
  \ post-industrial (pre-consumer) recycled content. The EcoWorx\xAE backing system\
  \ is 100% PVC-free, consisting of a biobased polyolefin compound, recycled materials\
  \ (100% post-industrial filler), and a fiberglass secondary reinforcement layer.\
  \ The face fiber is tufted into a polyester primary backing and latex (high-performance\
  \ precoat) is added to hold in the fiber. The properties of this product include\
  \ (a) higher stability but 40% less weight than PVC, (b) lower VOCs and lower smoke\
  \ density than PVC, and (c) superior delamination and edge ravel strength. The EcoWorx\xAE\
  \ backing system with a secondary fiberglass backing is then applied followed by\
  \ a topical layer. As part of the re[TURN]\xAE Reclamation Program, EcoWorx\xAE\
  \ BIO carpet tile with EcoSolution Q100\u2122 face fiber can be recycled in its\
  \ entirety and be made into more EcoWorx\xAE BIO carpet tile. All EcoWorx\xAE BIO\
  \ carpet tile will be collected back for free at its end-of-life. The EcoWorx\xAE\
  \ BIO carpet tile with EcoSolution Q100\u2122 face fiber is intended for indoor\
  \ application in a commercial setting."
