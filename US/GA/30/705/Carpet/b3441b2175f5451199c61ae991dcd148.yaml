description: "OnGuard is a revolutionary moisture barriet that enhances Durkan\u2019\
  s Unibond\xAE Plus backing system with an integrated later that prevents moisture\
  \ from getting beneath the carpet backing. This advanced moisture barrier passess\
  \ both the British Spill Test and the 10,000 impact test. Unibond Plus OnGuard is\
  \ the ideal solution for areas requiring high performance flooring prone to frequent\
  \ spills and areas with existing high moisture subfloor concerns.\n\nAs of 2022,\
  \ all Durkan flooring products will be carbon neutral plus an additional 5%. Unibond\
  \ Plus OnGuard meets Durkan\u2019s commitment to Beyond Carbon Neutral.\n\nThis\
  \ study covers all products and styles with tufted nylon face fiber on Unibond Plus\
  \ OnGuard backing, including\nstandard tufted solution dyed yarns, precision-dye\
  \ injection (PDI), and Definity/CYP. Due to a range of face weights\noffered with\
  \ this product, an average face weight of 28 oz/yd2 (950 g/m2) was used, which is\
  \ the average of the annual\nsales. Unless noted in the report, the average face\
  \ weight is presented for the impacts."
